<article (click)=toggleDisplayBook()>
  <header>
    <h4>{{ book.title }}</h4>
    <div>de {{ book.authors }}</div>
    <em>{{ book.publication_date }}</em>
  </header>
  <div>
    <img [hidden]="this.book.selected" [src]=book.cover alt="Book's cover">
  </div>
  <small [hidden]="!this.book.selected">
    <p>Subjects</p>
    <p>Languages</p>
    <p>Publishers</p>
    <p>Number of pages</p>
    <a href="#">Fiche Open Library</a>
  </small>
</article>
